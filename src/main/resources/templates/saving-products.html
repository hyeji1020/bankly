<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/head :: head(~{::title}, ~{::link})}">
    <title>적금 상픔 목록</title>
</head>
<body class="hold-transition sidebar-mini">

<div class="wrapper">

    <!-- Navbar -->
    <th:block th:replace="~{layout/navbar :: navbar(${member}, '')}"/>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <th:block th:replace="~{layout/sidebar :: sidebar(${member}, '/', '1')}"/>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">

        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-4">
                    <div class="col-sm-6">

                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>

        <div th:each="product : ${savingProducts}"
             style="display: flex; justify-content: center; margin-top: 20px; cursor: pointer;"
             th:onclick="'window.location.href=\'/saving-products-detail/' + ${product.id} + '\''">
            <div class="card" style="width: 30rem;">
                <div class="card-body">
                    <h3 class="card-title" th:text="${product.name}" style="font-weight: bold;">상품명</h3>
                    <p class="card-text">
                    <span th:text="'저축 한도: ' + ${product.savingLimit} + '원'" style="color: black;">
                        저축 한도
                    </span><br>
                        <span th:text="'연 ' + ${product.interestRate} + '%'" style="color: red;">이자율</span><br>
                        <span th:text="'가입기간: ' + ${product.durationInMonths} + '개월'" style="color: black;">가입 기간</span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Footer -->
    <footer class="main-footer">
        <!-- To the right -->
        <div class="float-right d-none d-sm-inline">
            Anything you want
        </div>
        <!-- Default to the left -->
        <strong>Copyright &copy; 2014-2024 <a href="https://adminlte.io">AdminLTE.io</a>.</strong> All rights reserved.
    </footer>
</div>
<th:block th:replace="~{layout/scripts :: scripts('', '')}"/>

</body>
</html>
